server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # HTML: always revalidated
    location = /index.html {
        try_files /index.html =404;
        add_header Cache-Control "no-cache";
    }

    # Root path â†’ index.html
    location = / {
        try_files /index.html =404;
        add_header Cache-Control "no-cache";
    }

    # Service worker: long-lived, versioned by CACHE_VERSION
    location = /sw.js {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Static bundle assets (JS, CSS, images) emitted by Vite
    location ^~ /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # resources-manifest.json (treated like static asset)
    location = /resources-manifest.json {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Contents (PDFs and other files)
    location ^~ /contents/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Fallback: any other request tries static file, then index.html
    location / {
        try_files $uri /index.html;
    }
}
