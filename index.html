<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Class Resources</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/src/styles.css" />
</head>

<body data-loading="true">
  <header id="site-header">
    <div id="logo-area">
      <img id="site-logo" alt="Class logo" width="96" height="96" decoding="async" />
    </div>
  </header>
  <div id="modal-container" hidden></div>
  <main id="app" aria-label="Class resources">
    <section id="content-panel">
      <h1 id="content-title">Contents</h1>
      <div id="content-layout">
        <div id="tree-pane">
          <div id="tree-container" role="tree" aria-label="Contents tree"></div>
          <p id="resize-note" hidden>
            Resize the window wider to see the preview pane on the right.
          </p>
        </div>
        <div id="preview-pane" aria-label="Preview" role="region">
          <div id="preview-placeholder">
            Hover over an item on the left to preview it.
          </div>
          <div id="preview-status" class="preview-status"></div>
        </div>
      </div>
    </section>
  </main>
  <footer id="site-footer">
    <p id="footer-text">
      Designed and maintained by <a href="https://www.linkedin.com/in/achyuthjayadevan/" target="_blank" rel="noopener noreferrer" id="footer-link">Achyuth Jayadevan</a>
    </p>
  </footer>
  <noscript>JavaScript is required to browse the class resources.</noscript>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
