name: Deploy CMS Worker

on:
  push:
    branches:
      - main
    paths:
      - "cms-worker/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install CMS worker dependencies
        working-directory: cms-worker
        run: npm ci

      - name: Deploy CMS Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config cms-worker/wrangler.toml
